<link rel="stylesheet" type="text/css" media="all" href="css/login.css" />
<div id="contentLogin" class="bg-login">
	<div id="leftSide"></div>
	<div id="rightSideLogin">
		<div id="rightSideScaled">
			<div class="row">
				<img src="images/logoLogin.png" alt="MetLife Construyendo Contigo"
					class="logoLogin" />
			</div>
			<div class="row">
				<form id="userLogin">
					<div class="form-group">
						<input type="text" placeholder="Usuario" id="username"
							name="username" tabindex="1" class="form-control userTxt" />
					</div>
					<div class="form-group">
						<input type="password" placeholder="Contrase&ntilde;a" name="pass"
							id="pass" tabindex="2" class="form-control passTxt" />
					</div>
					<div class="form-group" style="margin-top: 5%;">
						<input type="button" value="INGRESAR" id="btnIngresar"
							class="form-control btn btn-group-lg btn-blue" tabindex="3" />
					</div>
					<div class="form-group" style="margin-top: 10%;">
						<a href="#" style="font-size: 20px;">&#191;Olvidaste tu contrase&ntilde;a?</a>
					</div>
				</form>
			</div>
			<div class="row">
				<form id="forgotPass" style="display: none;">
					<h2 style="color: #2071AC;">&#191;Olvidaste tu contrase&ntilde;a?</h2>
					<br>
					<p style="color: #2071AC; font-size: 20px;">
						Ingresa la direcci&oacute;n de correo <br> electronico con la
						que te registraste
					</p>
					<br>
					<div class="input_container">
						<input type="text" id="email" name="email"
							placeholder="Correo electr&oacute;nico" class="input"> <img
							src="images/icons/passInputIcon.png" class="input_img">
					</div>
					<div class="bottomLogin">
						<input type="button" value="ENVIAME MI CLAVE" class="buttonLogin"
							id="btnEnviaClave" style="background-color: #2071AC;" /> <input
							type="button" value="CANCELAR" class="buttonLogin"
							id="btnCancelaReset" style="background-color: #2071AC;" />
					</div>
				</form>
			</div>
			<div class="row">
				<form id="resetPass" style="display: none;">
					<h3 style="color: #2071AC;">Asigna tu nueva clave</h3>
					<div class="input_container">
						<input type="password" id="currentPass" name="currentPass"
							placeholder="Clave expirada" class="input"> <img
							src="images/icons/passInputIcon.png" class="input_img">
					</div>
					<div class="input_container">
						<input type="password" id="newPass" name="newPass"
							placeholder="Nueva clave" class="input"> <img
							src="images/icons/passInputIcon.png" class="input_img">
					</div>

					<div class="input_container">
						<input type="password" id="confirmPass" name="confirmPass"
							placeholder="Confirmar clave" class="input"> <img
							src="images/icons/passInputIcon.png" class="input_img">
					</div>
					<div class="bottomLogin">
						<input type="button" value="OK" class="buttonLogin"
							id="btnChangePass" style="background-color: #2071AC;" />
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/login.js"></script>

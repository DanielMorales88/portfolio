<div id="container">
	<!--The Hamburger Button in the Header-->
	<div id="menuContainer">
		<header>
			<div id="hamburger">
				<div></div>
				<div></div>
				<div></div>
			</div>
		</header>
		<!--The mobile navigation Markup hidden via css-->
		<nav id="navMenu"></nav>
	</div>
	<!--The Layer that will be layed over the content
              so that the content is unclickable while menu is shown-->
	<div id="content" class="bg-productosprivado">
		<div id="contentLayer"></div>
		<!--The content of the site-->
		<div id="mainContent">
			<div id="topLogo">
				<a id="btnDesktop" href="javascript:loadDesktop();"><span
					class="fa fa-home"></span></a> <img src="images/whiteLogo.png"
					id="metlifeLogo" style="display: block;" />
				<h3 id="breadCrumb">
					<a href="javascript:loadIdentifica();">Identifica&#62;</a>
				</h3>
				<h1 id="titleScreen" style="margin-top: 1vh;">Productos</h1>
			</div>
			<div id="escritorio">
				<div id="leftSide"></div>
				<div id="rightSide">
					<!-- 1st row verticaly centered text in the square columns -->
					<div class="square blueBtn" onclick="javascript:loadVida();">
						<div class="content">
							<div class="table">
								<div class="table-cell numbers">Vida</div>
							</div>
						</div>
					</div>
					<div class="square bg whiteBtn" onclick="javascript:loadRetiro();">
						<div class="content">
							<div class="table">
								<div class="table-cell numbers">Retiro</div>
							</div>
						</div>
					</div>
					<!-- 2nd row verticaly centered images in square columns -->

					<div class="square bg whiteBtn"
						onclick="javascript:loadInversion();">

							<div class="table">
								<div class="table-cell numbers">Inversi&oacute;n o Ahorro
								</div>
							</div>
						</div>
					</div>
					<div class="square greenBtn" id="btnIdentifica"
						onclick="javascript:loadMedicaLife();">
						<div class="content">
							<div class="table">
								<div class="table-cell numbers">
									<img class="logoGrid" src="images/logos/logo-medicalife-small.png"/>
								</div>
							</div>
						</div>
					</div>
					<!-- 3rd row responsive images in background with centered content -->
					<div class="square grayBtn" id="btnAprende">
						<div class="content">
							<div class="table">
								<div class="table-cell numbers"></div>
							</div>
						</div>
					</div>
					<div class="square bg clearSquare">
						<div class="content">
							<div class="table">
								<div class="table-cell"></div>
							</div>
						</div>
					</div>
				</div>
			</div>

	</div>
</div>
